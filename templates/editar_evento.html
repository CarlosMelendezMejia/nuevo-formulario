{% extends "base.html" %}

{% block title %}Editar Evento - Admin FES Aragón{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h4 text-c3 mb-1">Editar Evento</h2>
            <p class="text-muted mb-0"><strong>ID:</strong> {{ evento.id }}</p>
        </div>
        <div>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
                Volver al Panel
            </a>
        </div>
    </div>

    <div class="card border-top-c1 shadow-sm">
        <div class="card-header bg-c2 text-dark">
            <h3 class="h6 mb-0 fw-bold">Información del Evento</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_evento', evento_id=evento.id) }}">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="slug" class="form-label">
                            Slug (URL) <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="slug" name="slug"
                               value="{{ evento.slug }}" required pattern="[a-z0-9\-]+">
                        <small class="text-muted">Solo letras minúsculas, números y guiones</small>
                    </div>

                    <div class="col-md-8">
                        <label for="titulo" class="form-label">
                            Título <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="titulo" name="titulo"
                               value="{{ evento.titulo }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                        <input type="datetime-local" class="form-control" id="fecha_inicio" name="fecha_inicio"
                               value="{{ evento.fecha_inicio.strftime('%Y-%m-%dT%H:%M') if evento.fecha_inicio else '' }}">
                    </div>

                    <div class="col-md-4">
                        <label for="fecha_fin" class="form-label">Fecha Fin</label>
                        <input type="datetime-local" class="form-control" id="fecha_fin" name="fecha_fin"
                               value="{{ evento.fecha_fin.strftime('%Y-%m-%dT%H:%M') if evento.fecha_fin else '' }}">
                    </div>

                    <div class="col-md-4">
                        <label for="lugar" class="form-label">Lugar</label>
                        <input type="text" class="form-control" id="lugar" name="lugar"
                               value="{{ evento.lugar or '' }}" placeholder="Teatro José Vasconcelos">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="activo" name="activo" {% if evento.activo %}checked{% endif %}>
                    <label class="form-check-label" for="activo">
                        <strong>Evento activo</strong> (si se activa, desactivará los demás)
                    </label>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1" aria-hidden="true"></i>
                        Guardar Cambios
                    </button>
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
