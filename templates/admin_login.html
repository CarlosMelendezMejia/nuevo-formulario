{% extends "base.html" %}

{% block title %}Acceso Administrador{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm border-top-c1 mt-5">
                <div class="card-body">
                    <h2 class="h4 text-center text-c3 mb-4">Acceso Administrador</h2>
                    
                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   autofocus
                                   autocomplete="username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   autocomplete="current-password">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                    <small>← Volver al sitio público</small>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
